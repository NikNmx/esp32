     type: int
     restore_value: no
     initial_value: '0'
   # Example for global string variable
   - id: my_global_string
     type: std::string
     restore_value: yes
     max_restore_data_length: 24
     initial_value: '"Global value is"'

# In an automation
on_...:
  then:
    - lambda: |-
        if (id(my_global_int) > 5) {
          // global value is greater than 5
          id(my_global_int) += 1;
        } else {
          id(my_global_int) += 10;
        }

